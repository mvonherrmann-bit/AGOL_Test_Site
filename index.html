<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {

}

body {
  margin: 0;
  background-color: dimgrey;
  
}


/* Style the header */
.header {

  height: 85px;

  position:relative;
  top: -22px;

  
}

}

.column.side {

}

.column.middle {

}

#Map_Container {
    width: 850px;
    height: 400px;

    box-sizing:border-box;
    margin-bottom: 4px;
}

.Attribute_Table {
    width: 850px;
    height: 565px;
    background-color: #242424;
    border: 1px solid #782f40;
    box-sizing:border-box;

}


    





</style>
</head>

<script src="https://js.arcgis.com/4.23/"></script>
<script src="main.js" type="text/javascript"></script>
    


<div class ="header">
    
</div>

<div class="row">
  <div class = "column side">
      
     
          
  </div>

  <div class = "column middle">
      
      <div class = "Map_Container"> 
          <div id="Map_Container"></div>

      </div>

      
      <div class = "Attribute_Table">
        <h3 id = "Attribute_Table"> Attribute Table</h3>
         </div>
      

    

  </div>

  <div class = "column side">

  
     
  </div>


</div>

        
     



  


</body>
</html>
